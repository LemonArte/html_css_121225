    <body>
        <header>
            <nav>
                <ul>

                    <li>
                        <a href="registro.html">Resgistrar Superhéroe</a>
                    </li>
                </ul>
            </nav>
        </nav>
        </header>
        <section>
            <form>
                <h2>Datos del Superhéroe</h2>
                <fieldset class="login-container">
                    <legend>Datos del Superhéroe</legend>
            
                        <div>
                            <label for="name">Nombre:</label>
                            <input type="user" id="user" name="user" placeholder="Introduce tu nombre">
                        </div>
                        <div>
                            <label for="poderes">Selecciona los poder</label>
                            <select type="list" name="poderes">
                                <option value="selecciona" >--Selecciona un poder--</option>
                                <option value="Vuelo">Vuelo</option>
                                <option value="Super Fuerza">Super Fuerza</option>
                                <option value="Invisibilidad">Invisibilidad</option>
                                <option value="Telepatía">Telepatía</option>
                                <option value="Velocidad Sobrehumana">Velocidad Sobrehumana</option>
                                <option value="Control de Elementos">Control de Elementos</option>
                                <option value="Regeneracion">Regeneracion</option>
                            </select>
                        </div>
                            <div>
                                <label for="genero" required>Género:</label>
                                    <label for="masculino">Masculino</label>    
                                    <input type="radio">Masculino</option>
                                    <input type="radio">Femenino</option>
                            </div>
                            
                        </div>
                        <div>
                                <label for="especiales" required>Habilidades especiales:</label>
                                    <input type="checkbox">Vuelo</option>
                                    <input type="checkbox">Superfuerza</option>
                                    <input type="checkbox">Invisibilidad</option>

                        </div>
                        </fieldset>
            </form>
        </section>
    </body>
